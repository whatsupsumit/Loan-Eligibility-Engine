version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: loan_engine_db
    environment:
      POSTGRES_DB: loan_engine
      POSTGRES_USER: loanuser
      POSTGRES_PASSWORD: loanpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loan_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loanuser -d loan_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: loan_engine_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_ENCRYPTION_KEY=n8n-encryption-key-clickpe-2024
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=loan_engine
      - DB_POSTGRESDB_USER=loanuser
      - DB_POSTGRESDB_PASSWORD=loanpass123
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/workflows
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan_network

volumes:
  postgres_data:
  n8n_data:

networks:
  loan_network:
    driver: bridge
