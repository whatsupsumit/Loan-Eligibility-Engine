version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: loan_engine_db
    environment:
      POSTGRES_DB: loan_engine
      POSTGRES_USER: loanuser
      POSTGRES_PASSWORD: loanpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loan_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loanuser -d loan_engine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  django:
    build: ./backend
    container_name: loan_engine_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_NAME: loan_engine
      DATABASE_USER: loanuser
      DATABASE_PASSWORD: loanpass123
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      N8N_WEBHOOK_URL: http://n8n:5678/webhook
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan_network

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: loan_engine_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=loan_engine
      - DB_POSTGRESDB_USER=loanuser
      - DB_POSTGRESDB_PASSWORD=loanpass123
      - N8N_HOST=0.0.0.0
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/workflows
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loan_network

volumes:
  postgres_data:
  n8n_data:

networks:
  loan_network:
    driver: bridge
